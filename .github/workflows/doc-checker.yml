name: Documentation Checker

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          # Get the list of changed files
          git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Analyze code changes
        id: analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
          MODELS_NAME: ${{ vars.MODEL_NAME }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPOSITORY: ${{ github.repository }}
          BASE_REF: ${{ github.base_ref }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          bash .github/scripts/analyze_docs.sh

      - name: Comment on PR
        if: steps.analyze.outputs.has_suggestions == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('doc_suggestions.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
